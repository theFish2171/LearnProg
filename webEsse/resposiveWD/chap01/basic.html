<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="uft-8" />
        <title>Our first responsive web page with HTML 5 and CSS3</title>
        <meta
            name="description"
            content="A basic responsive web page - an example from chapter 1"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    </head>
    <body>
        <div class="Header">
            <a href="/" class="LogoWeapper"
                ><img src="img/SOC-Logo.png" alt="Scone O'Clock logo" />
            </a>
            <h1 class="Strap">Scones: the most resplendent of snacks</h1>
        </div>
        <div class="IntroWrapper">
            <h2 class="Image caption">
                Occasionally maligned and misunderstood; the scone is a
                quintessentially British classic.
            </h2>
            <div class="MoneyShoot">
                <img src="img/scone.png" alt="Scone example" />
                <p class="ImageCaption">
                    Incredible scones, picture from wikipedia
                </p>
            </div>
        </div>
        <p>Recipe and serving suggestion follow</p>
        <div class="Ingredients">
            <h3 class="SubHeader">Ingredients</h3>
            <ul></ul>
        </div>
        <div class="HowToMake">
            <h3 class="SubHeader">Method</h3>
            <ol class="MethodWrapper"></ol>
        </div>
    </body>
</html>
